<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=100%, initial-scale=1.0">
    <title>My Weather App</title>
    <link rel="stylesheet" href="src/styles.css">
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCUDtTJN-Hqxsm71cF46cblcM4HTovmFAs"></script>
    <script src="src/main.js" type="module" defer></script>
</head>
<body>
    <div id="root"></div>
    <div id="app">
        <div class="container"> 
            <button id="resetButton">Reset</button> 
        </div>
        <div id="locationDisplayContainer" class="hidden">
            <h2 id="locationDisplay"></h2>
        </div>
        <div class="container">
            <button id="tacticalModeToggle">Toggle Tactical Mode</button>
        </div>
        <div class="container">
            <div id="weather">
                <h1>Current Weather</h1>
                <div class="inputs-container">
                    <input type="text" id="location" placeholder="Enter city">
                    <button id="getWeatherButton">Get Weather</button>
                    <button id="getWeatherByLocationButton">Use My Location</button>
                </div>
                <div class="inputs-container hidden" id="latLonInputs">
                    <input type="text" id="latitude" placeholder="043.860">
                    <input type="text" id="longitude" placeholder="-111.7897">
                    <button id="getWeatherByLatLonButton">Get Weather by Lat/Lon</button>
                </div>
                <div id="result"></div>
            </div>
        </div>
        <div class="container">
            <div id="counterDisplay">API calls today: 0</div>
        </div>
        <div class="side-by-side-container">
            <div id="forecastContainer" class="hidden">
                <h1>Forecast</h1>
                <div id="forecast"></div>
            </div>
            <div id="precipitationContainer" class="hidden">
                <h1>Precipitation</h1>
                <div id="precipitation"></div>
            </div>
        </div>
        <div id="mapContainer" class="hidden">
        <div id="map" style="width: 100%; height: 400px;"></div>
        </div>
</body>
</html>
